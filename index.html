<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    

    <section id="sectlink" class="secaomain">

        <div id="iniciolink">
            <header>
                <h2>  Personalize Seus Links de Forma Única</h2>
                <p>Personalize seus links de forma única, adicionando cores e ícones que refletem sua identidade!</p>
            </header>
            <input type="button" value="Vamos Lá!" id="btn_vamosla">
            <br>
            <br>
            <br>
        </div>

        <div id="imagemlink">
            <img src="img.jpg" alt="">
        </div>


    </section>



    <section id="sect_addlink">

        <div id="cabecalhoaddlink">
            <h2>Escolha a plataforma e adicione seus links </h2>
            <input type="button" value="Adicionar novo link" id="btn_adicionarlink">
        </div>
        
        <input type="button" value="Próximo Passo" id="btnProximo">

   

    </section>



    <section id="sectinfo" class="secaomain">

        <header>
            <h2>Preencha suas informações</h2>
        </header>


        <form action="" id="form_informacoes">
            <label for="fotoescolhida">Escolha a foto do perfil:</label>
            <input type="file" id="fotoescolhida">
            <br>
            <img id="imagemSelecionada" src="#" alt="Imagem Selecionada" style="display:none; max-width: 200px;">
            <label for="nome">Primeiro Nome: </label>
            <input type="text" name="nome" id="nome">
            <label for="sobrenome">Segundo Nome: </label>
            <input type="text" name="segundonome" id="segundonome">
            <label for="emai=l">Email: </label>
            <input type="email" name="email" id="email">
            <input type="button" value="CONCLUÍDO!" class="button" id="concluido">
        </form>


    </section>


    <section class="secaomain" id="paglinks">

        <img src="" alt="" id="imagemperfil">
        <h2 id="nomeperfil">   </h2>
        <br>
        <h3 id="sobrenome"></h3>
        <br>
        <h4 id="emaillink"></h4>
        <br>
        <p id="p_links"></p>

        <p id="plataformaImg"></p>

    </section>

    <script src="script.js" defer></script>

</body>
</html>
